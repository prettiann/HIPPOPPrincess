<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unpretty Popstar Ranker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Banner -->
<div id="top-banner">
  <img id="banner-image" src="assets/logo.png" alt="Logo"/>
  <div id="banner-title">Unpretty Popstar: HIP POP Princess Ranker</div>
  <div id="banner-subtitle">Make your top 12!</div>
</div>

  <div class="flex-container">

    <!-- Trainee Table -->
    <div id="table">
      <div id="table__filter-container">
        <input 
          id="table__filter-input" 
          type="text" 
          placeholder="Search trainees..."
        />
      </div>
      <div id="table__entry-container"></div>
    </div>

    <!-- Pyramid Ranking -->
    <div id="ranking__pyramid"></div>

  </div>

  <script src="main.js"></script>
</body>
</html>
