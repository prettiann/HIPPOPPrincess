<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unpretty Popstar: HIP POP Princess Ranker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Banner -->
  <div id="top-banner">
    <img id="banner-image" src="assets/logo.png" alt="Logo"/>
    <div id="banner-title">Unpretty Popstar : HIP POP Princess Ranker</div>
    <div id="banner-subtitle">Make your top 12!</div>
  </div>

  <!-- Flex container -->
  <div class="flex-container">

    <!-- Trainee Table -->
    <div id="table">
      <div id="table__filter-container">
        <input 
          id="table__filter-input" 
          type="text" 
          placeholder="Search trainees..." 
        />
      </div>
      <div id="table__entry-container">
        <!-- JS fills in trainees -->
      </div>
    </div>

    <!-- Pyramid Ranking -->
    <div id="ranking__pyramid">
      <h2 id="ranking__title">My Pyramid</h2>
      <!-- Rows will be generated by JS -->
    </div>
  </div>

  <!-- Filters & Share -->
  <div id="filters-share">
    <div id="filters-container">
      <strong>Filters</strong>
      <div>
        <input type="checkbox" id="show-eliminated" />
        <label for="show-eliminated">Show Eliminated</label>
      </div>
      <div>
        <input type="checkbox" id="show-top12" checked />
        <label for="show-top12">Show Current Top 12</label>
      </div>
    </div>

    <div id="sharelink-container">
      <button id="getlink-button">Get Link</button>
      <input id="getlink-textbox" type="text" readonly />
      <button id="copylink-button">Copy</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
